<div class="pokemon-list" *ngIf="!(isLoading$ | async)">
    <!-- <h1 class="pokemon-list__title" *ngIf="pokemonList$ | async">Pokemon List</h1> -->
    <div class="pokemon-list__cards">
      <div class="pokemon-list__card-item"
         *ngFor="let pokemon of pokemonList$ | async">
        <img src="./../../assets/img/pointer.png"/>
        <span>{{pokemon.name}}</span>
      </div>
    </div>
  </div>
  <div class="pokemon-list" *ngIf="!(isLoading$ | async) && !(pokemonList$ | async) && (isError$ | async)">
    <h1 class="pokemon-list__title">There is no pokemon :(</h1>
  </div>
  <div *ngIf="isLoading$ | async" class="loading">Loading&#8230;</div>
